<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="intro">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" />
      <h1>Jessica, Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="avid">"Front-end developer and avid reader."</p>
      <div class="links">
        <a href="www.github.com">GitHub</a>
        <a href="www.frontendmentor.com">Frontend Mentor</a>
        <a href="www.linkedin.com">LinkedIn</a>
        <a href="www.x.com">Twitter</a>
        <a href="www.instagram.com">Instagram</a>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Uzama Enoma Blessed</a>.
      </div>
    </div>
  </body>
</html>
