<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main role="main">
      <section class="qrcode">
        <img src="./images/image-qr-code.png" alt="qrcode" />
        <h1 class="bold">Improve your front-end <br> skills by building projects</h1>
  
        <p class="light">
          Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br>
          the next level
        </p>
      </section>
    </main>
    
    <footer role="contentinfo">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Uzama Enoma Blessed</a>.
      </div>
    </footer>
    
  </body>
</html>
